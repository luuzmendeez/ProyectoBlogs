<app-header></app-header>
<div class="container">
  <div class="header">
    <h1>Blogs</h1>
    <p>Estos son todos tus blogs</p>
  </div>
  <div class="row">
    <div class="col-md-6" *ngFor="let blog of blogs">
      <app-blog-card [imageUrl]="blog.imageUrl" [title]="blog.title" [description]="blog.description"></app-blog-card>
      <app-crear-blog></app-crear-blog>
    </div>
  </div>
</div>
