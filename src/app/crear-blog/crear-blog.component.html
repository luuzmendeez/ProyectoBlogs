<div class="container">
    <h2>Crear Nuevo Blog</h2>
    <div *ngIf="mostrarFormulario">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoBlog.nombreBlog" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripci√≥n:</label>
          <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="nuevoBlog.descripcionBlog" rows="4" required></textarea>
        </div>
        <!-- Opcional: Campo para subir imagen -->
        <!-- <div class="form-group">
          <label for="imagen">Imagen:</label>
          <input type="file" class="form-control-file" id="imagen" name="imagen" (change)="onFileSelected($event)">
        </div> -->
        <button type="submit" class="btn btn-primary">Crear Blog</button>
      </form>
    </div>
    <div *ngIf="!mostrarFormulario" class="add-blog-button" (click)="mostrarFormulario = true">
      <button class="btn btn-success">+</button>
      <p>Nuevo Blog</p>
    </div>
  </div>
